<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="h1 text-center mb-3">Registration Form</div>
            <form onsubmit="" method="post" name="myform">
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input type="text" name="fname" class="form-control" id="exampleInputName" aria-describedby="emailHelp" value="" oninput="namevalidation()">
                  
                  <div id="nameHelp" class="form-text"></div>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail" value="" oninput="emailvalidation()">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" value="">
                    <div id="passhelp" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label">Phone No</label>
                    <input type="number" class="form-control" id="exampleInputPhone" value="">
                    <div id="phoneHelp" class="form-text"></div>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button onclick="formvalidation()" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
   </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="formvalidation.js"></script>
</html>
