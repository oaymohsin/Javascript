<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-primary d-flex flex-column  align-items-center">
        <div class="row mb-1 w-100">
            <h1 class="h1 text-center text-white">Calculator</h1>
        </div>
        <div class="row mb-1 w-100">
            <input type="text" id="calculatorscreen" value="" class="p-5" name="ans">
        </div>
        <div class="row w-100 mb-2 d-flex justify-content-center  ">
            <div class="col-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">AC</h1></button>
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1" onclick="del()">DEL</h1></button>
                
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50" onclick="modulus()"><h1 class="h1">%</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">/</h1></button>
            
            </div>
        </div>
        <div class="row mb-2 w-100">
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50" onclick="seven()"><h1 class="h1">7</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50" onclick="eight()"><h1 class="h1">8</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">9</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1" onclick="Cal.ans.value += '*'">*</h1></button>
            
            </div>
        </div>
        
        <div class="row mb-2 w-100">
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">4</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">5</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">6</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">-</h1></button>
            
            </div>
        </div>
        <div class="row mb-2 w-100">
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">1</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">2</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50" onclick=""><h1 class="h1">3</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">+</h1></button>
            
            </div>
        </div>
        <div class="row mb-2 w-100">
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">..</h1></button>
                
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">0</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">.</h1></button>
            
            </div>
            <div class="col-3  d-flex justify-content-center">
                <button type="button" class="btn btn-primary w-50"><h1 class="h1">=</h1></button>
            
            </div>
        </div>

        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</html>
