<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="h1">Grading System</h1>
            </div> 
        </div>
        <div class="row my-3 ">
            <div class="col-3 text-center">
                <label for="mathnbr" class="fw-bold text-secondary">Enter Math Marks</label>
                <input type="number" class="text-info w-100 p-2 text-center" value="0" id="mathnbr" oninput="validate()" placeholder="Enter Math Marks" oninput="check()" required>
            </div>
            <div class="col-3 text-center">
                <label for="engnbr" class="fw-bold text-secondary">Enter Math Marks</label>
                <input type="number" class="text-info w-100 p-2 text-center" value="0" id="engnbr" placeholder="Enter English Marks" required>
            </div>
            <div class="col-3 text-center">
                <label for="comnbr" class="fw-bold text-secondary">Enter Math Marks</label>
                <input type="number" class="text-info w-100 p-2 text-center" value="0" id="comnbr" placeholder="Enter Computer Marks" required>
            </div>
            <div class="col-3 text-center">
            <label for="urdunbr" class="fw-bold text-secondary">Enter Math Marks</label>               
                <input type="number" class="text-info w-100 p-2 text-center" value="0" id="urdunbr" placeholder="Enter Urdu Marks" required>
            </div>
            
        </div>
        <div class="row">
            <div class="col-3">
                
                <button type="submit" class="btn btn-info w-100" onclick="calculate()">Show Grades</button>
            </div>
            <div class="col-3">
                
                <button type="button" class="btn btn-danger w-100" onclick="reset()">Reset</button>
            </div>
            <div class="col-6">
                <!-- <textarea name="resultarea" id="resultarea" cols="30" rows="10"></textarea> -->
                <h4 id="resultarea" class="bg-light text-info text text-center p-2" > Result will be shown here</h4>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="gradingsystem.js"></script>
</html>
