<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-0">
        <div class="row mb-2">
            <div class="col-12 d-flex  justify-content-center">
                <img src="coffee.png" class="img-fluid mb-2" alt="" style="width: 100px;height: 100px ;">
                <h1 class="h1 text-center text-danger mt-4 py-2">Coffee Shop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex">
                <div class="col-8 ">
                    <button class="btn btn-dark fw-bold w-100 h-100  " id="blckcoffee" onclick="blackcoffee()"> Black Coffee <br> Rs 100</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary fw-bold w-50 m-2" id="blckcoffee" onclick="blackcoffee()"> + </button>
                    <button class="btn btn-danger fw-bold w-50 m-2" id="blackcmbtn" onclick="minusblackcoffee()"> - </button>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div class="col-8">
                    <button class="btn btn-success w-100 h-100" onclick="espresso()">Espresso <br> Rs 120</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary fw-bold w-50 m-2" id="blckcoffee" onclick="espresso()"> + </button>
                    <button class="btn btn-danger fw-bold w-50 m-2" id="espressombtn" onclick="minusespressocoffee()"> - </button>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div class="col-8">
                    <button class="btn btn-warning w-100 h-100" onclick="latte()">Latte <br> Rs 150</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary fw-bold w-50 m-2" id="lattebtn" onclick="latte()"> + </button>
                    <button class="btn btn-danger fw-bold w-50 m-2" id="lattembtn" onclick="minuslatte()"> - </button>
                </div>

            </div>
            <div class="col-3 d-flex">
                <div class="col-8">
                    <button class="btn btn-danger w-100 h-100" onclick="cappuccino()">Cappuccino <br> Rs 200</button>

                </div>
                <div class="col-4">
                    <button class="btn btn-secondary fw-bold w-50 m-2" id="cappuccinobtn" onclick="cappuccino()"> + </button>
                    <button class="btn btn-danger fw-bold w-50 m-2" id="cappuccinombtn" onclick="minuscappuccino()"> - </button>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3">
                <div class="row w-100 d-flex flex-row justify-content-between">
                    <input class="" type="text" id="blackcoffeeinput" value="0" style="width:180px" disabled>
                    <input class="" type="text" id="blackcoffeequantity" value="0"  style="width:70px" disabled>
                </div>  
            </div>
            <div class="col-3">
                <div class="row w-100 d-flex flex-row justify-content-between">
                    <input class="" type="text" id="espressoinput" value="0" style="width:180px" disabled>
                    <input class="" type="text" id="espressoquantity" value="0"  style="width:70px" disabled>
                </div>

            </div>
            <div class="col-3">
                <div class="row w-100 d-flex flex-row justify-content-between">
                    <input class="" type="text" id="latteinput" value="0" style="width:180px" disabled>
                    <input class="" type="text" id="lattequantity" value="0"  style="width:70px" disabled>
                </div>

            </div>
            <div class="col-3">
                <div class="row w-100 d-flex flex-row justify-content-between">
                    <input class="" type="text" id="cappuccinoinput" value="0" style="width:180px" disabled>
                    <input class="" type="text" id="cappuccinoquantity" value="0"  style="width:70px" disabled>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-danger w-100 " id="calculatetotal" onclick="calculate()" disabled > Calculate </button>

            </div>
        </div>
        <div class="row my-3">
            <div class="col-6">
                <textarea class="w-100 p-3 border-0" name="resultarea" id="resultarea" cols="30" rows="8" disabled></textarea>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <i><h5 class="h5 text-success text-center" id="thanksarea"></h5></i>
            </div>
        </div>
        <hr>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="coffeeshop.js"></script>
</html>
